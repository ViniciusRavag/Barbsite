<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Agendamento de Barbearia</title>
    <!-- Tailwind CSS CDN para um estilo moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Inter -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="max-w-2xl w-full bg-white rounded-lg shadow-xl p-8 space-y-6">

        <!-- Título principal -->
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">Agendamento de Barbearia</h1>
            <p class="text-gray-600 mt-2">Navegue para a URL principal para a tela do cliente. Adicione `?view=barber` para o painel do barbeiro.</p>
        </div>

        <!-- Mensagem do modal -->
        <div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center p-4 z-50">
            <div class="bg-white rounded-lg p-6 shadow-2xl max-w-sm w-full text-center animate-fade-in">
                <p id="modal-message" class="text-gray-800 text-lg mb-4"></p>
                <button id="close-modal-btn" class="bg-blue-600 text-white font-medium py-2 px-6 rounded-full hover:bg-blue-700 transition duration-300">Fechar</button>
            </div>
        </div>
        
        <!-- Modal para Adicionar Agendamento do Barbeiro -->
        <div id="barber-add-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center p-4 z-50">
            <div class="bg-white rounded-lg p-6 shadow-2xl max-w-lg w-full animate-fade-in">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-semibold text-gray-700">Adicionar Novo Agendamento</h3>
                    <button id="close-add-modal-btn" class="text-gray-500 hover:text-gray-800 text-2xl">&times;</button>
                </div>
                <form id="barber-add-form" class="space-y-4">
                    <input type="text" id="barber-client-name" placeholder="Nome do Cliente" required class="w-full p-3 border border-gray-300 rounded-md">
                    <input type="tel" id="barber-client-phone" placeholder="WhatsApp (ex: 5511999999999)" required pattern="[0-9]{13}" title="Use o formato 5511999999999, com DDD." class="w-full p-3 border border-gray-300 rounded-md">
                    <select id="barber-service-select" required class="w-full p-3 border border-gray-300 rounded-md">
                        <option value="" disabled selected>Selecione o Serviço</option>
                        <option value="Corte de Cabelo">Corte de Cabelo</option>
                        <option value="Barba">Barba</option>
                        <option value="Cabelo e Barba">Cabelo e Barba</option>
                        <option value="Pigmentação">Pigmentação</option>
                    </select>
                    <input type="date" id="barber-appointment-date" required class="w-full p-3 border border-gray-300 rounded-md">
                    <input type="time" id="barber-appointment-time" required class="w-full p-3 border border-gray-300 rounded-md">
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-md hover:bg-blue-700 transition duration-300">Adicionar Agendamento</button>
                </form>
            </div>
        </div>

        <!-- View do Cliente -->
        <div id="client-view">
            <h2 class="text-2xl font-semibold text-gray-700 mb-6 text-center">Agendar um Horário</h2>
            <form id="appointment-form" class="space-y-4">
                <input type="text" id="client-name" placeholder="Seu Nome" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="tel" id="client-phone" placeholder="WhatsApp (ex: 5511999999999)" required pattern="[0-9]{13}" title="Use o formato 5511999999999, com DDD." class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <select id="service-select" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="" disabled selected>Selecione o Serviço</option>
                    <option value="Corte de Cabelo">Corte de Cabelo</option>
                    <option value="Barba">Barba</option>
                    <option value="Cabelo e Barba">Cabelo e Barba</option>
                    <option value="Pigmentação">Pigmentação</option>
                </select>
                <input type="date" id="appointment-date" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <select id="appointment-time" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="" disabled selected>Selecione a Data Primeiro</option>
                </select>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-md hover:bg-blue-700 transition duration-300 shadow-md">Agendar</button>
            </form>
            
            <hr class="my-8">

            <div class="text-center">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">Seus Agendamentos (neste navegador)</h3>
                <div id="client-appointments-list" class="space-y-4">
                    <!-- Agendamentos do cliente serão injetados aqui -->
                </div>
            </div>
        </div>

        <!-- View do Barbeiro -->
        <div id="barber-view" class="hidden">
            <h2 class="text-2xl font-semibold text-gray-700 mb-6 text-center">Painel do Barbeiro</h2>
            <div id="barber-login" class="space-y-4">
                <input type="password" id="barber-password" placeholder="Senha" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="login-barber-btn" class="w-full bg-gray-800 text-white font-bold py-3 rounded-md hover:bg-gray-900 transition duration-300 shadow-md">Entrar</button>
            </div>
            <div id="barber-appointments-panel" class="hidden">
                <!-- Seção para gerenciar horários -->
                <div class="bg-gray-50 p-6 rounded-lg shadow-md mb-6">
                    <h3 class="text-xl font-semibold text-gray-700 mb-4">Gerenciar Agenda</h3>
                    <button id="open-add-modal-btn" class="w-full bg-blue-600 text-white font-bold py-3 rounded-md hover:bg-blue-700 transition duration-300 mb-4">Adicionar Agendamento</button>
                    <div class="mt-8 pt-4 border-t border-gray-200">
                        <h4 class="text-lg font-medium text-gray-600 mb-2">Bloquear/Desbloquear Horário</h4>
                        <div class="flex space-x-2">
                             <input type="date" id="block-date" class="w-1/2 p-3 border border-gray-300 rounded-md">
                             <input type="time" id="block-time" class="w-1/2 p-3 border border-gray-300 rounded-md">
                        </div>
                        <div class="flex space-x-2 mt-4">
                            <button id="block-btn" class="w-1/2 bg-red-600 text-white font-bold py-3 rounded-md hover:bg-red-700 transition duration-300">Bloquear Horário</button>
                            <button id="unblock-btn" class="w-1/2 bg-yellow-500 text-white font-bold py-3 rounded-md hover:bg-yellow-600 transition duration-300">Desbloquear Horário</button>
                        </div>
                    </div>
                </div>

                <!-- Lista de agendamentos -->
                <div id="barber-appointments-list" class="space-y-4">
                    <!-- Agendamentos do Firebase serão injetados aqui -->
                </div>
            </div>
        </div>

    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // =================================================================================================
        // ATENÇÃO: SUBSTITUA ESTE OBJETO `firebaseConfig` COM OS DADOS REAIS DO SEU PROJETO!
        // Copie e cole a configuração diretamente do seu Console do Firebase.
        // =================================================================================================
        const firebaseConfig = {
            apiKey: "AIzaSyCgx6yZxS8w54CMTcX_dql7NNDJq5uhEn0",
            authDomain: "barbearia-agendamentos-9ad41.firebaseapp.com",
            projectId: "barbearia-agendamentos-9ad41",
            storageBucket: "barbearia-agendamentos-9ad41.firebasestorage.app",
            messagingSenderId: "612905646934",
            appId: "1:612905646934:web:d4715b8eb14bc7d821f4f7"
        };
        const appId = firebaseConfig.appId;
        // =================================================================================================


        // Inicialização do Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        // Senha para a área do barbeiro. Por favor, ALTERE esta senha!
        const BARBER_PASSWORD = 'senha123';
        
        // Horários disponíveis para agendamento
        const availableTimes = [
            '09:00', '09:30', '10:00', '10:30', '11:00', '11:30',
            '13:00', '13:30', '14:00', '14:30', '15:00', '15:30',
            '16:00', '16:30', '17:00', '17:30', '18:00', '18:30'
        ];
        
        // Tabela de preços dos serviços
        const servicePrices = {
            "Corte de Cabelo": 45.00,
            "Barba": 30.00,
            "Cabelo e Barba": 70.00,
            "Pigmentação": 60.00
        };

        // Variáveis para armazenar agendamentos e horários bloqueados
        let allAppointments = [];
        let blockedSlots = [];

        // --- Funções de UI ---

        // Função para formatar a data de YYYY-MM-DD para DD/MM/YYYY
        function formatDate(dateString) {
            if (!dateString) return '';
            const [year, month, day] = dateString.split('-');
            return `${day}/${month}/${year}`;
        }
        
        // Função para mostrar modal
        function showModal(message) {
            const modal = document.getElementById('modal');
            document.getElementById('modal-message').textContent = message;
            modal.classList.remove('hidden');
        }

        // Função para fechar modal
        document.getElementById('close-modal-btn').addEventListener('click', () => {
            document.getElementById('modal').classList.add('hidden');
        });

        // Alternar visualizações baseadas na URL
        function checkURLView() {
            const urlParams = new URLSearchParams(window.location.search);
            const view = urlParams.get('view');
            const clientView = document.getElementById('client-view');
            const barberView = document.getElementById('barber-view');

            if (view === 'barber') {
                clientView.classList.add('hidden');
                barberView.classList.remove('hidden');
            } else {
                clientView.classList.remove('hidden');
                barberView.classList.add('hidden');
            }
        }
        
        // --- Lógica de Disponibilidade (Cliente) ---
        
        // Popula o seletor de horários com base na data e na disponibilidade
        document.getElementById('appointment-date').addEventListener('change', (e) => {
            const selectedDate = e.target.value;
            populateTimeSlots(selectedDate);
        });

        function populateTimeSlots(selectedDate) {
            const timeSelect = document.getElementById('appointment-time');
            timeSelect.innerHTML = '<option value="" disabled selected>Selecione um Horário</option>';

            if (!selectedDate) return;
            
            const bookedTimes = allAppointments
                .filter(app => app.date === selectedDate && (app.status === 'pending' || app.status === 'confirmed'))
                .map(app => app.time);

            const unavailableTimes = blockedSlots
                .filter(slot => slot.date === selectedDate)
                .map(slot => slot.time);

            const allUnavailable = new Set([...bookedTimes, ...unavailableTimes]);

            availableTimes.forEach(time => {
                if (!allUnavailable.has(time)) {
                    const option = document.createElement('option');
                    option.value = time;
                    option.textContent = time;
                    timeSelect.appendChild(option);
                }
            });

            if (timeSelect.children.length === 1) {
                timeSelect.innerHTML = '<option value="" disabled selected>Nenhum horário disponível</option>';
            }
        }

        // Renderiza agendamentos do cliente a partir do localStorage
        function renderClientAppointments() {
            const list = document.getElementById('client-appointments-list');
            list.innerHTML = '';
            const appointments = JSON.parse(localStorage.getItem('clientAppointments')) || [];

            if (appointments.length === 0) {
                list.innerHTML = '<p class="text-center text-gray-500">Nenhum agendamento encontrado.</p>';
                return;
            }

            appointments.forEach(app => {
                const statusColor = {
                    'pending': 'bg-yellow-100 text-yellow-800',
                    'confirmed': 'bg-green-100 text-green-800',
                    'cancelled': 'bg-red-100 text-red-800'
                }[app.status] || 'bg-gray-100 text-gray-800';

                const formattedDate = formatDate(app.date);

                list.innerHTML += `
                    <div class="bg-gray-50 p-4 rounded-lg shadow-sm border border-gray-200">
                        <p class="text-lg font-medium text-gray-800">${app.service} - ${formattedDate} às ${app.time}</p>
                        <p class="text-sm text-gray-600">Preço: <span class="font-semibold">R$ ${servicePrices[app.service] ? servicePrices[app.service].toFixed(2).replace('.', ',') : 'N/A'}</span></p>
                        <p class="text-sm text-gray-600">Status: <span class="font-semibold ${statusColor} rounded-full px-2 py-1 text-xs">${app.status}</span></p>
                    </div>
                `;
            });
        }

        // Lida com o envio do formulário de agendamento do cliente
        document.getElementById('appointment-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('client-name').value;
            const phone = document.getElementById('client-phone').value;
            const service = document.getElementById('service-select').value;
            const date = document.getElementById('appointment-date').value;
            const time = document.getElementById('appointment-time').value;
            const status = 'pending';

            const newAppointment = { name, phone, service, date, time, status, createdAt: new Date().toISOString() };

            try {
                // Adiciona o agendamento ao Firestore
                const docRef = await addDoc(collection(db, `artifacts/${appId}/public/data/appointments`), newAppointment);
                
                // Salva o agendamento no localStorage
                let localAppointments = JSON.parse(localStorage.getItem('clientAppointments')) || [];
                localAppointments.push({ ...newAppointment, docId: docRef.id });
                localStorage.setItem('clientAppointments', JSON.stringify(localAppointments));

                showModal('Agendamento realizado com sucesso! Aguarde a confirmação do barbeiro.');
                document.getElementById('appointment-form').reset();
                renderClientAppointments();

            } catch (error) {
                console.error("Erro ao agendar:", error);
                showModal('Ocorreu um erro ao agendar. Tente novamente.');
            }
        });

        // --- Lógica do Barbeiro ---

        // Lida com a tentativa de login do barbeiro
        document.getElementById('login-barber-btn').addEventListener('click', () => {
            const password = document.getElementById('barber-password').value;
            if (password === BARBER_PASSWORD) {
                document.getElementById('barber-login').classList.add('hidden');
                document.getElementById('barber-appointments-panel').classList.remove('hidden');
                setupBarberAppointmentsListener();
                setupBlockedSlotsListener();
            } else {
                showModal('Senha incorreta!');
            }
        });
        
        // Botões para abrir/fechar o modal de adicionar agendamento
        document.getElementById('open-add-modal-btn').addEventListener('click', () => {
            document.getElementById('barber-add-modal').classList.remove('hidden');
        });
        document.getElementById('close-add-modal-btn').addEventListener('click', () => {
            document.getElementById('barber-add-modal').classList.add('hidden');
            document.getElementById('barber-add-form').reset();
        });


        // Lida com o envio do formulário do barbeiro para adicionar agendamento (dentro do modal)
        document.getElementById('barber-add-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('barber-client-name').value;
            const phone = document.getElementById('barber-client-phone').value;
            const service = document.getElementById('barber-service-select').value;
            const date = document.getElementById('barber-appointment-date').value;
            const time = document.getElementById('barber-appointment-time').value;

            // Cria o novo agendamento, já confirmado
            const newAppointment = {
                name,
                phone,
                service,
                date,
                time,
                status: 'confirmed',
                createdAt: new Date().toISOString()
            };

            try {
                await addDoc(collection(db, `artifacts/${appId}/public/data/appointments`), newAppointment);
                showModal('Agendamento adicionado com sucesso!');
                document.getElementById('barber-add-form').reset();
                document.getElementById('barber-add-modal').classList.add('hidden');
            } catch (error) {
                console.error("Erro ao adicionar agendamento:", error);
                showModal('Ocorreu um erro ao adicionar o agendamento.');
            }
        });

        // Lida com o bloqueio de horários
        document.getElementById('block-btn').addEventListener('click', async () => {
            const date = document.getElementById('block-date').value;
            const time = document.getElementById('block-time').value;

            if (!date || !time) {
                showModal('Selecione uma data e um horário para bloquear.');
                return;
            }

            try {
                // Adiciona o slot bloqueado a uma nova coleção
                await addDoc(collection(db, `artifacts/${appId}/public/data/blocked-slots`), { date, time });
                showModal(`Horário ${time} na data ${formatDate(date)} foi bloqueado com sucesso!`);
            } catch (error) {
                console.error("Erro ao bloquear horário:", error);
                showModal('Ocorreu um erro ao bloquear o horário.');
            }
        });
        
        // Lida com o desbloqueio de horários
        document.getElementById('unblock-btn').addEventListener('click', async () => {
            const date = document.getElementById('block-date').value;
            const time = document.getElementById('block-time').value;
            
            if (!date || !time) {
                showModal('Selecione uma data e um horário para desbloquear.');
                return;
            }

            try {
                const q = query(collection(db, `artifacts/${appId}/public/data/blocked-slots`), where("date", "==", date), where("time", "==", time));
                const querySnapshot = await getDocs(q);
                
                if (!querySnapshot.empty) {
                    querySnapshot.forEach(async (docRef) => {
                        await deleteDoc(docRef.ref);
                    });
                    showModal(`Horário ${time} na data ${formatDate(date)} foi desbloqueado com sucesso!`);
                } else {
                    showModal('Este horário não está bloqueado.');
                }
            } catch (error) {
                console.error("Erro ao desbloquear horário:", error);
                showModal('Ocorreu um erro ao desbloquear o horário.');
            }
        });

        // Escuta por agendamentos em tempo real
        function setupBarberAppointmentsListener() {
            const appointmentsColRef = collection(db, `artifacts/${appId}/public/data/appointments`);
            
            onSnapshot(appointmentsColRef, (querySnapshot) => {
                allAppointments = [];
                querySnapshot.forEach((doc) => {
                    allAppointments.push({ docId: doc.id, ...doc.data() });
                });
                renderBarberAppointments(allAppointments);
                // Atualiza a lista de horários do cliente se a data já estiver selecionada
                const selectedDate = document.getElementById('appointment-date').value;
                if (selectedDate) populateTimeSlots(selectedDate);
            }, (error) => {
                console.error("Erro ao buscar agendamentos:", error);
            });
        }
        
        // Escuta por horários bloqueados em tempo real
        function setupBlockedSlotsListener() {
            const blockedSlotsColRef = collection(db, `artifacts/${appId}/public/data/blocked-slots`);
            
            onSnapshot(blockedSlotsColRef, (querySnapshot) => {
                blockedSlots = [];
                querySnapshot.forEach((doc) => {
                    blockedSlots.push({ docId: doc.id, ...doc.data() });
                });
                // Atualiza a lista de horários do cliente se a data já estiver selecionada
                const selectedDate = document.getElementById('appointment-date').value;
                if (selectedDate) populateTimeSlots(selectedDate);
            }, (error) => {
                console.error("Erro ao buscar horários bloqueados:", error);
            });
        }


        // Renderiza os agendamentos para o barbeiro
        function renderBarberAppointments(appointments) {
            const list = document.getElementById('barber-appointments-list');
            list.innerHTML = '';

            if (appointments.length === 0) {
                list.innerHTML = '<p class="text-center text-gray-500">Nenhum agendamento pendente.</p>';
                return;
            }

            // Ordena por data e hora
            appointments.sort((a, b) => {
                const dateA = new Date(`${a.date}T${a.time}`);
                const dateB = new Date(`${b.date}T${b.time}`);
                return dateA - dateB;
            });

            appointments.forEach(app => {
                const statusColor = {
                    'pending': 'bg-yellow-100 text-yellow-800',
                    'confirmed': 'bg-green-100 text-green-800',
                    'cancelled': 'bg-red-100 text-red-800'
                }[app.status] || 'bg-gray-100 text-gray-800';

                const formattedDate = formatDate(app.date);
                const isConfirmedOrCancelled = app.status !== 'pending';

                // Botões de ação do barbeiro
                const actionButtons = `
                    <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2 mt-4">
                        <select id="status-select-${app.docId}" class="w-full sm:w-1/2 p-2 border border-gray-300 rounded-md">
                            <option value="pending" ${app.status === 'pending' ? 'selected' : ''}>Pendente</option>
                            <option value="confirmed" ${app.status === 'confirmed' ? 'selected' : ''}>Confirmado</option>
                            <option value="cancelled" ${app.status === 'cancelled' ? 'selected' : ''}>Cancelado</option>
                        </select>
                        <button class="w-full sm:w-1/2 bg-blue-600 text-white font-bold py-2 rounded-md hover:bg-blue-700 transition duration-300" onclick="updateAppointmentStatus('${app.docId}')">Atualizar Status</button>
                    </div>
                `;
                
                // Botão do WhatsApp
                const whatsappButton = app.phone ? `
                    <a href="${createWhatsAppLink(app.phone, app.name, app.date, app.time, app.service, app.status)}" target="_blank" class="block mt-4 bg-green-500 text-white font-bold py-2 px-4 rounded-full text-sm text-center hover:bg-green-600 transition duration-300">
                        Abrir WhatsApp
                    </a>
                ` : '';

                // Botão de exclusão (apenas para status confirmado)
                const deleteButton = app.status === 'confirmed' ? `
                    <button class="w-full sm:w-1/2 bg-gray-500 text-white font-bold py-2 rounded-md hover:bg-gray-600 transition duration-300 mt-2 sm:mt-0" onclick="deleteAppointment('${app.docId}')">Excluir</button>
                ` : '';

                list.innerHTML += `
                    <div class="bg-gray-50 p-6 rounded-lg shadow-md border border-gray-200">
                        <p class="text-xl font-bold text-gray-800 mb-2">${app.name}</p>
                        <p class="text-sm text-gray-600">Serviço: <span class="font-semibold">${app.service} (R$ ${servicePrices[app.service] ? servicePrices[app.service].toFixed(2).replace('.', ',') : 'N/A'})</span></p>
                        <p class="text-sm text-gray-600">Data: <span class="font-semibold">${formattedDate}</span> às <span class="font-semibold">${app.time}</span></p>
                        <p class="text-sm text-gray-600">Telefone: <span class="font-semibold">${app.phone}</span></p>
                        <p class="text-sm text-gray-600 mb-4">Status: <span class="font-semibold ${statusColor} rounded-full px-2 py-1 text-xs">${app.status}</span></p>
                        
                        ${!isConfirmedOrCancelled ? actionButtons : ''}
                        
                        <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2 mt-4">
                            ${whatsappButton}
                            ${deleteButton}
                        </div>
                    </div>
                `;
            });
        }
        
        // Função global para o evento onclick do botão de atualização de status
        window.updateAppointmentStatus = async (docId) => {
            const statusSelect = document.getElementById(`status-select-${docId}`);
            const newStatus = statusSelect.value;
            const appointmentRef = doc(db, `artifacts/${appId}/public/data/appointments`, docId);
            try {
                await updateDoc(appointmentRef, { status: newStatus });
            } catch (error) {
                console.error("Erro ao atualizar status:", error);
                showModal("Erro ao atualizar o status do agendamento.");
            }
        };

        // Função global para o evento onclick do botão de exclusão
        window.deleteAppointment = async (docId) => {
            if (confirm('Tem certeza que deseja excluir este agendamento?')) {
                const appointmentRef = doc(db, `artifacts/${appId}/public/data/appointments`, docId);
                try {
                    await deleteDoc(appointmentRef);
                    showModal("Agendamento excluído com sucesso!");
                } catch (error) {
                    console.error("Erro ao excluir agendamento:", error);
                    showModal("Erro ao excluir o agendamento.");
                }
            }
        };

        // Função global para gerar o link do WhatsApp
        window.createWhatsAppLink = (phone, name, date, time, service, status) => {
            const formattedDate = formatDate(date);
            let message = '';
            const statusMessage = {
                'pending': `Olá ${name}, recebemos seu pedido de agendamento para ${service} no dia ${formattedDate} às ${time}. Assim que for confirmado, te avisaremos!`,
                'confirmed': `Olá ${name}, seu agendamento para ${service} no dia ${formattedDate} às ${time} foi CONFIRMADO! Estamos te esperando.`,
                'cancelled': `Olá ${name}, infelizmente precisamos CANCELAR seu agendamento para ${service} no dia ${formattedDate} às ${time}. Por favor, entre em contato para reagendar.`
            }[status];

            message = encodeURIComponent(statusMessage);
            return `https://wa.me/${phone}?text=${message}`;
        };


        // --- Lógica de Inicialização ---
        
        // Autenticação anônima ao carregar a página para permitir acesso ao Firestore
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                try {
                    await signInAnonymously(auth);
                } catch (error) {
                    console.error("Erro ao autenticar anonimamente:", error);
                }
            } else {
                // A autenticação anônima é suficiente para a aplicação funcionar
                // Verifica a URL para saber qual visualização renderizar
                checkURLView();
                // Escuta por agendamentos em tempo real
                setupBarberAppointmentsListener();
                setupBlockedSlotsListener();
                renderClientAppointments(); // Renderiza os agendamentos salvos no localStorage
            }
        });
        
    </script>
</body>
</html>
