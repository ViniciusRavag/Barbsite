<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Shop Mobile</title>
    <!-- Tailwind CSS CDN para um estilo moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Inter -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
        }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: capitalize;
        }
        .status-pending { background-color: #fef3c7; color: #92400e; }
        .status-confirmed { background-color: #d1fae5; color: #065f46; }
        .status-cancelled { background-color: #fee2e2; color: #991b1b; }
        .service-card-selected, .time-button-selected {
            border-color: #4f46e5;
            background-color: #eff6ff;
            box-shadow: 0 0 0 2px #4f46e5;
        }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4">
    <div class="max-w-2xl w-full bg-white rounded-xl shadow-2xl p-6 sm:p-8 space-y-8">

        <!-- Título principal -->
        <div class="text-center">
            <h1 class="text-4xl font-extrabold text-slate-800">Barber Shop</h1>
            <p class="text-slate-500 mt-2">Agende seu horário ou gerencie a agenda.</p>
        </div>

        <!-- Modal de Notificação -->
        <div id="modal" class="fixed inset-0 bg-slate-800 bg-opacity-70 hidden flex items-center justify-center p-4 z-50">
            <div class="bg-white rounded-lg p-8 shadow-3xl max-w-sm w-full text-center animate-fade-in">
                <p id="modal-message" class="text-slate-800 text-lg font-medium mb-5"></p>
                <button id="close-modal-btn" class="bg-indigo-600 text-white font-semibold py-2 px-8 rounded-full hover:bg-indigo-700 transition duration-300 transform hover:scale-105">Fechar</button>
            </div>
        </div>

        <!-- Modal para Adicionar Agendamento do Barbeiro -->
        <div id="barber-add-modal" class="fixed inset-0 bg-slate-800 bg-opacity-70 hidden flex items-center justify-center p-4 z-50">
            <div class="bg-white rounded-xl p-8 shadow-3xl max-w-lg w-full animate-fade-in">
                <div class="flex justify-between items-center mb-5">
                    <h3 class="text-2xl font-bold text-slate-800">Adicionar Novo Agendamento</h3>
                    <button id="close-add-modal-btn" class="text-slate-400 hover:text-slate-800 text-3xl font-light">&times;</button>
                </div>
                <form id="barber-add-form" class="space-y-4">
                    <input type="text" id="barber-client-name" placeholder="Nome do Cliente" required class="w-full p-3 border-2 border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200">
                    <input type="tel" id="barber-client-phone" placeholder="WhatsApp (ex: 5511999999999)" required pattern="[0-9]{13}" title="Use o formato 5511999999999, com DDD." class="w-full p-3 border-2 border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200">
                    <select id="barber-service-select" required class="w-full p-3 border-2 border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200">
                        <option value="" disabled selected>Selecione o Serviço</option>
                        <option value="Corte de Cabelo">Corte de Cabelo</option>
                        <option value="Barba">Barba</option>
                        <option value="Cabelo e Barba">Cabelo e Barba</option>
                        <option value="Pigmentação">Pigmentação</option>
                    </select>
                    <input type="date" id="barber-appointment-date" required class="w-full p-3 border-2 border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200">
                    <input type="time" id="barber-appointment-time" required class="w-full p-3 border-2 border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200">
                    <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg hover:bg-indigo-700 transition duration-300 transform hover:scale-105 shadow-lg">Adicionar Agendamento</button>
                </form>
            </div>
        </div>

        <!-- View do Cliente -->
        <div id="client-view">
            <h2 class="text-2xl font-bold text-slate-700 mb-6 text-center">Agendar um Horário</h2>

            <!-- Formulário de Agendamento em Etapas -->
            <div id="appointment-stepper" class="space-y-4">

                <!-- Etapa 1: Dados do Cliente -->
                <div id="step-1" class="step">
                    <h3 class="text-xl font-bold text-slate-800 mb-4">1. Seus Dados</h3>
                    <div class="space-y-4">
                        <div class="relative">
                            <i class="fas fa-user absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                            <input type="text" id="client-name" placeholder="Seu Nome" required class="w-full p-3 pl-12 border-2 border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200">
                        </div>
                        <div class="relative">
                            <i class="fab fa-whatsapp absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                            <input type="tel" id="client-phone" placeholder="WhatsApp (ex: 5511999999999)" required pattern="[0-9]{13}" title="Use o formato 5511999999999, com DDD." class="w-full p-3 pl-12 border-2 border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200">
                        </div>
                        <button id="next-step-1-btn" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg hover:bg-indigo-700 transition duration-300 transform hover:scale-105 shadow-lg">
                            Próximo <i class="fas fa-arrow-right ml-2"></i>
                        </button>
                    </div>
                </div>

                <!-- Etapa 2: Seleção do Serviço -->
                <div id="step-2" class="step hidden animate-fade-in">
                    <h3 class="text-xl font-bold text-slate-800 mb-4">2. Selecione o Serviço</h3>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4" id="service-options">
                        <!-- Cards de serviço serão injetados aqui -->
                    </div>
                    <button id="next-step-2-btn" disabled class="w-full bg-indigo-400 text-white font-bold py-3 rounded-lg mt-6 shadow-lg cursor-not-allowed">
                        Próximo <i class="fas fa-arrow-right ml-2"></i>
                    </button>
                    <button id="back-step-2-btn" class="w-full bg-slate-300 text-slate-800 font-bold py-3 rounded-lg mt-2 hover:bg-slate-400 transition duration-300 transform hover:scale-105">
                        <i class="fas fa-arrow-left mr-2"></i> Voltar
                    </button>
                </div>

                <!-- Etapa 3: Seleção de Data e Hora -->
                <div id="step-3" class="step hidden animate-fade-in">
                    <h3 class="text-xl font-bold text-slate-800 mb-4">3. Escolha a Data e Hora</h3>
                    <div class="space-y-4">
                        <!-- Botões de data (próximos 7 dias) -->
                        <div id="date-picker-container" class="grid grid-cols-2 sm:grid-cols-4 gap-2">
                             <!-- Botões de data serão injetados aqui -->
                        </div>

                        <!-- Botões de horário -->
                        <div id="time-picker-container" class="grid grid-cols-3 sm:grid-cols-4 gap-2">
                            <!-- Botões de horário serão injetados aqui -->
                        </div>
                    </div>
                    <button id="next-step-3-btn" disabled class="w-full bg-indigo-400 text-white font-bold py-3 rounded-lg mt-6 shadow-lg cursor-not-allowed">
                        Agendar <i class="fas fa-calendar-plus ml-2"></i>
                    </button>
                    <button id="back-step-3-btn" class="w-full bg-slate-300 text-slate-800 font-bold py-3 rounded-lg mt-2 hover:bg-slate-400 transition duration-300 transform hover:scale-105">
                        <i class="fas fa-arrow-left mr-2"></i> Voltar
                    </button>
                </div>
            </div>

            <hr class="my-8 border-slate-200">

            <div class="text-center">
                <h3 class="text-xl font-bold text-slate-700 mb-4">Seus Agendamentos</h3>
                <div id="client-appointments-list" class="space-y-4">
                    <!-- Agendamentos do cliente serão injetados aqui -->
                </div>
            </div>
        </div>

        <!-- View do Barbeiro -->
        <div id="barber-view" class="hidden">
            <h2 class="text-3xl font-extrabold text-slate-800 mb-6 text-center">Painel do Barbeiro</h2>
            <div id="barber-login" class="space-y-4">
                <input type="password" id="barber-password" placeholder="Senha de Acesso" class="w-full p-3 border-2 border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200">
                <button id="login-barber-btn" class="w-full bg-slate-800 text-white font-bold py-3 rounded-lg hover:bg-slate-900 transition duration-300 transform hover:scale-105 shadow-lg">Entrar</button>
            </div>
            <div id="barber-appointments-panel" class="hidden">
                <!-- Seção para gerenciar horários -->
                <div class="bg-slate-50 p-6 rounded-xl shadow-md mb-6">
                    <h3 class="text-xl font-bold text-slate-700 mb-4">Gerenciar Agenda</h3>
                    <button id="open-add-modal-btn" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg hover:bg-indigo-700 transition duration-300 transform hover:scale-105 mb-4 shadow-lg">
                        <i class="fas fa-plus mr-2"></i> Adicionar Agendamento
                    </button>
                    <div class="mt-8 pt-4 border-t border-slate-200">
                        <h4 class="text-lg font-semibold text-slate-600 mb-2">Bloquear/Desbloquear Horário</h4>
                        <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2">
                             <input type="date" id="block-date" class="w-full sm:w-1/2 p-3 border-2 border-slate-200 rounded-lg">
                             <input type="time" id="block-time" class="w-full sm:w-1/2 p-3 border-2 border-slate-200 rounded-lg">
                        </div>
                        <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2 mt-4">
                            <button id="block-btn" class="w-full sm:w-1/2 bg-red-600 text-white font-bold py-3 rounded-lg hover:bg-red-700 transition duration-300 transform hover:scale-105 shadow-md">
                                <i class="fas fa-lock mr-2"></i> Bloquear
                            </button>
                            <button id="unblock-btn" class="w-full sm:w-1/2 bg-amber-500 text-white font-bold py-3 rounded-lg hover:bg-amber-600 transition duration-300 transform hover:scale-105 shadow-md">
                                <i class="fas fa-unlock-alt mr-2"></i> Desbloquear
                            </button>
                        </div>
                    </div>
                </div>
                <div id="barber-appointments-list" class="space-y-4">
                    <!-- Agendamentos do Firebase serão injetados aqui -->
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // =================================================================================================
        // ATENÇÃO: SUBSTITUA ESTE OBJETO `firebaseConfig` COM OS DADOS REAIS DO SEU PROJETO!
        // Copie e cole a configuração diretamente do seu Console do Firebase.
        // =================================================================================================
        const firebaseConfig = {
            apiKey: "AIzaSyCgx6yZxS8w54CMTcX_dql7NNDJq5uhEn0",
            authDomain: "barbearia-agendamentos-9ad41.firebaseapp.com",
            projectId: "barbearia-agendamentos-9ad41",
            storageBucket: "barbearia-agendamentos-9ad41.firebasestorage.app",
            messagingSenderId: "612905646934",
            appId: "1:612905646934:web:d4715b8eb14bc7d821f4f7"
        };
        const appId = firebaseConfig.appId;
        // =================================================================================================

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const BARBER_PASSWORD = 'senha123';
        
        const availableTimes = [
            '09:00', '09:30', '10:00', '10:30', '11:00', '11:30',
            '13:00', '13:30', '14:00', '14:30', '15:00', '15:30',
            '16:00', '16:30', '17:00', '17:30', '18:00', '18:30'
        ];
        
        const servicePrices = {
            "Corte de Cabelo": 45.00,
            "Barba": 30.00,
            "Cabelo e Barba": 70.00,
            "Pigmentação": 60.00
        };

        // Dados do formulário
        let appointmentData = {
            name: '',
            phone: '',
            service: null,
            date: null,
            time: null
        };
        let currentStep = 1;

        let allAppointments = [];
        let blockedSlots = [];

        // --- Funções de UI e Lógica ---
        
        function showModal(message) {
            const modal = document.getElementById('modal');
            document.getElementById('modal-message').textContent = message;
            modal.classList.remove('hidden');
        }

        document.getElementById('close-modal-btn').addEventListener('click', () => {
            document.getElementById('modal').classList.add('hidden');
        });

        function formatDate(dateString) {
            if (!dateString) return '';
            const [year, month, day] = dateString.split('-');
            return `${day}/${month}/${year}`;
        }
        
        function getNextSevenDays() {
            const dates = [];
            for (let i = 0; i < 7; i++) {
                const date = new Date();
                date.setDate(date.getDate() + i);
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const year = date.getFullYear();
                dates.push({
                    full: `${year}-${month}-${day}`,
                    day: day,
                    weekday: date.toLocaleDateString('pt-BR', { weekday: 'short' }).split('.')[0]
                });
            }
            return dates;
        }

        function renderDateButtons() {
            const container = document.getElementById('date-picker-container');
            container.innerHTML = '';
            const dates = getNextSevenDays();
            dates.forEach(d => {
                const button = document.createElement('button');
                button.className = `p-4 flex flex-col items-center justify-center bg-slate-100 rounded-lg border-2 border-slate-200 hover:bg-slate-200 transition-colors`;
                button.innerHTML = `<span class="text-xs font-semibold uppercase text-slate-500">${d.weekday}</span><span class="text-2xl font-bold text-slate-800">${d.day}</span>`;
                button.dataset.date = d.full;
                button.addEventListener('click', () => {
                    document.querySelectorAll('#date-picker-container button').forEach(btn => btn.classList.remove('service-card-selected'));
                    button.classList.add('service-card-selected');
                    appointmentData.date = d.full;
                    renderTimeButtons();
                    updateStep3ButtonState();
                });
                container.appendChild(button);
            });
        }

        function renderTimeButtons() {
            const container = document.getElementById('time-picker-container');
            container.innerHTML = '';
            if (!appointmentData.date) return;

            const bookedTimes = allAppointments
                .filter(app => app.date === appointmentData.date && (app.status === 'pending' || app.status === 'confirmed'))
                .map(app => app.time);

            const unavailableTimes = blockedSlots
                .filter(slot => slot.date === appointmentData.date)
                .map(slot => slot.time);

            const allUnavailable = new Set([...bookedTimes, ...unavailableTimes]);

            const availableTimesForDate = availableTimes.filter(time => !allUnavailable.has(time));

            if (availableTimesForDate.length === 0) {
                container.innerHTML = '<p class="text-center text-slate-500 col-span-full">Nenhum horário disponível.</p>';
            } else {
                availableTimesForDate.forEach(time => {
                    const button = document.createElement('button');
                    button.className = `py-3 px-2 bg-slate-100 rounded-lg font-semibold text-slate-800 border-2 border-slate-200 hover:bg-slate-200 transition-colors`;
                    button.textContent = time;
                    button.dataset.time = time;
                    button.addEventListener('click', () => {
                        document.querySelectorAll('#time-picker-container button').forEach(btn => btn.classList.remove('time-button-selected'));
                        button.classList.add('time-button-selected');
                        appointmentData.time = time;
                        updateStep3ButtonState();
                    });
                    container.appendChild(button);
                });
            }
        }
        
        function updateStep3ButtonState() {
            const button = document.getElementById('next-step-3-btn');
            if (appointmentData.date && appointmentData.time) {
                button.disabled = false;
                button.classList.remove('bg-indigo-400', 'cursor-not-allowed');
                button.classList.add('bg-indigo-600', 'hover:bg-indigo-700', 'hover:scale-105');
            } else {
                button.disabled = true;
                button.classList.remove('bg-indigo-600', 'hover:bg-indigo-700', 'hover:scale-105');
                button.classList.add('bg-indigo-400', 'cursor-not-allowed');
            }
        }
        
        function renderServiceCards() {
            const container = document.getElementById('service-options');
            container.innerHTML = '';
            const services = Object.keys(servicePrices);
            const serviceIcons = {
                "Corte de Cabelo": "fas fa-cut",
                "Barba": "fas fa-beard",
                "Cabelo e Barba": "fas fa-hair-alt",
                "Pigmentação": "fas fa-palette"
            };
            services.forEach(service => {
                const card = document.createElement('div');
                card.className = `service-card bg-slate-50 p-6 rounded-lg shadow-sm border-2 border-slate-200 hover:shadow-md transition duration-200 cursor-pointer`;
                card.innerHTML = `
                    <div class="text-center">
                        <i class="${serviceIcons[service]} text-4xl text-indigo-600 mb-2"></i>
                        <h4 class="text-lg font-bold text-slate-800">${service}</h4>
                        <p class="text-sm text-slate-500 mt-1">R$ ${servicePrices[service].toFixed(2).replace('.', ',')}</p>
                    </div>
                `;
                card.dataset.service = service;
                card.addEventListener('click', () => {
                    document.querySelectorAll('.service-card').forEach(c => c.classList.remove('service-card-selected'));
                    card.classList.add('service-card-selected');
                    appointmentData.service = service;
                    document.getElementById('next-step-2-btn').disabled = false;
                    document.getElementById('next-step-2-btn').classList.remove('bg-indigo-400', 'cursor-not-allowed');
                    document.getElementById('next-step-2-btn').classList.add('bg-indigo-600', 'hover:bg-indigo-700', 'hover:scale-105');
                });
                container.appendChild(card);
            });
        }

        // Navegação entre etapas
        document.getElementById('next-step-1-btn').addEventListener('click', () => {
            const nameInput = document.getElementById('client-name');
            const phoneInput = document.getElementById('client-phone');
            if (nameInput.checkValidity() && phoneInput.checkValidity()) {
                appointmentData.name = nameInput.value;
                appointmentData.phone = phoneInput.value;
                showStep(2);
            } else {
                showModal('Por favor, preencha todos os campos corretamente.');
            }
        });
        document.getElementById('back-step-2-btn').addEventListener('click', () => showStep(1));
        document.getElementById('next-step-2-btn').addEventListener('click', () => showStep(3));
        document.getElementById('back-step-3-btn').addEventListener('click', () => showStep(2));

        async function submitAppointment() {
            const newAppointment = {
                name: appointmentData.name,
                phone: appointmentData.phone,
                service: appointmentData.service,
                date: appointmentData.date,
                time: appointmentData.time,
                status: 'pending',
                createdAt: new Date().toISOString()
            };

            try {
                const docRef = await addDoc(collection(db, `artifacts/${appId}/public/data/appointments`), newAppointment);
                
                let localAppointments = JSON.parse(localStorage.getItem('clientAppointments')) || [];
                localAppointments.push({ ...newAppointment, docId: docRef.id });
                localStorage.setItem('clientAppointments', JSON.stringify(localAppointments));

                showModal('Agendamento realizado com sucesso! Aguarde a confirmação do barbeiro.');
                resetClientUI();
            } catch (error) {
                console.error("Erro ao agendar:", error);
                showModal('Ocorreu um erro ao agendar. Tente novamente.');
            }
        }

        document.getElementById('next-step-3-btn').addEventListener('click', submitAppointment);

        function showStep(step) {
            document.querySelectorAll('.step').forEach(el => el.classList.add('hidden'));
            document.getElementById(`step-${step}`).classList.remove('hidden');
            currentStep = step;
            if (currentStep === 2) renderServiceCards();
            if (currentStep === 3) {
                 renderDateButtons();
                 renderTimeButtons();
            }
        }

        function resetClientUI() {
            appointmentData = { name: '', phone: '', service: null, date: null, time: null };
            document.getElementById('client-name').value = '';
            document.getElementById('client-phone').value = '';
            renderClientAppointments();
            showStep(1);
        }

        function renderClientAppointments() {
            const list = document.getElementById('client-appointments-list');
            list.innerHTML = '';
            const appointments = JSON.parse(localStorage.getItem('clientAppointments')) || [];

            if (appointments.length === 0) {
                list.innerHTML = '<p class="text-center text-slate-500">Nenhum agendamento encontrado.</p>';
                return;
            }

            appointments.forEach(app => {
                const statusClass = {
                    'pending': 'status-pending',
                    'confirmed': 'status-confirmed',
                    'cancelled': 'status-cancelled'
                }[app.status] || 'bg-slate-100 text-slate-800';

                const formattedDate = formatDate(app.date);

                list.innerHTML += `
                    <div class="bg-slate-50 p-5 rounded-lg shadow-sm border border-slate-200 hover:shadow-md transition duration-200">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-lg font-bold text-slate-800">${app.service}</span>
                            <span class="status-badge ${statusClass}">${app.status}</span>
                        </div>
                        <div class="text-sm text-slate-600 space-y-1">
                            <p><i class="fas fa-calendar-alt w-5 text-slate-400"></i> <span class="font-semibold">${formattedDate}</span> às <span class="font-semibold">${app.time}</span></p>
                            <p><i class="fas fa-dollar-sign w-5 text-slate-400"></i> Preço: <span class="font-semibold">R$ ${servicePrices[app.service] ? servicePrices[app.service].toFixed(2).replace('.', ',') : 'N/A'}</span></p>
                        </div>
                    </div>
                `;
            });
        }
        
        function checkURLView() {
            const urlParams = new URLSearchParams(window.location.search);
            const view = urlParams.get('view');
            const clientView = document.getElementById('client-view');
            const barberView = document.getElementById('barber-view');

            if (view === 'barber') {
                clientView.classList.add('hidden');
                barberView.classList.remove('hidden');
            } else {
                clientView.classList.remove('hidden');
                barberView.classList.add('hidden');
            }
        }

        document.getElementById('login-barber-btn').addEventListener('click', () => {
            const password = document.getElementById('barber-password').value;
            if (password === BARBER_PASSWORD) {
                document.getElementById('barber-login').classList.add('hidden');
                document.getElementById('barber-appointments-panel').classList.remove('hidden');
                setupBarberAppointmentsListener();
                setupBlockedSlotsListener();
            } else {
                showModal('Senha incorreta!');
            }
        });
        
        document.getElementById('open-add-modal-btn').addEventListener('click', () => {
            document.getElementById('barber-add-modal').classList.remove('hidden');
        });
        document.getElementById('close-add-modal-btn').addEventListener('click', () => {
            document.getElementById('barber-add-modal').classList.add('hidden');
            document.getElementById('barber-add-form').reset();
        });

        document.getElementById('barber-add-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('barber-client-name').value;
            const phone = document.getElementById('barber-client-phone').value;
            const service = document.getElementById('barber-service-select').value;
            const date = document.getElementById('barber-appointment-date').value;
            const time = document.getElementById('barber-appointment-time').value;

            const newAppointment = {
                name,
                phone,
                service,
                date,
                time,
                status: 'confirmed',
                createdAt: new Date().toISOString()
            };

            try {
                await addDoc(collection(db, `artifacts/${appId}/public/data/appointments`), newAppointment);
                showModal('Agendamento adicionado com sucesso!');
                document.getElementById('barber-add-form').reset();
                document.getElementById('barber-add-modal').classList.add('hidden');
            } catch (error) {
                console.error("Erro ao adicionar agendamento:", error);
                showModal('Ocorreu um erro ao adicionar o agendamento.');
            }
        });

        document.getElementById('block-btn').addEventListener('click', async () => {
            const date = document.getElementById('block-date').value;
            const time = document.getElementById('block-time').value;
            if (!date || !time) { showModal('Selecione uma data e um horário para bloquear.'); return; }
            try {
                await addDoc(collection(db, `artifacts/${appId}/public/data/blocked-slots`), { date, time });
                showModal(`Horário ${time} na data ${formatDate(date)} foi bloqueado com sucesso!`);
            } catch (error) {
                console.error("Erro ao bloquear horário:", error);
                showModal('Ocorreu um erro ao bloquear o horário.');
            }
        });
        
        document.getElementById('unblock-btn').addEventListener('click', async () => {
            const date = document.getElementById('block-date').value;
            const time = document.getElementById('block-time').value;
            if (!date || !time) { showModal('Selecione uma data e um horário para desbloquear.'); return; }
            try {
                const q = query(collection(db, `artifacts/${appId}/public/data/blocked-slots`), where("date", "==", date), where("time", "==", time));
                const querySnapshot = await getDocs(q);
                if (!querySnapshot.empty) {
                    querySnapshot.forEach(async (docRef) => { await deleteDoc(docRef.ref); });
                    showModal(`Horário ${time} na data ${formatDate(date)} foi desbloqueado com sucesso!`);
                } else { showModal('Este horário não está bloqueado.'); }
            } catch (error) {
                console.error("Erro ao desbloquear horário:", error);
                showModal('Ocorreu um erro ao desbloquear o horário.');
            }
        });

        function setupBarberAppointmentsListener() {
            const appointmentsColRef = collection(db, `artifacts/${appId}/public/data/appointments`);
            onSnapshot(appointmentsColRef, (querySnapshot) => {
                allAppointments = [];
                querySnapshot.forEach((doc) => {
                    allAppointments.push({ docId: doc.id, ...doc.data() });
                });
                renderBarberAppointments(allAppointments);
                if (currentStep === 3) renderTimeButtons(); // Atualiza os horários para o cliente
            }, (error) => {
                console.error("Erro ao buscar agendamentos:", error);
            });
        }
        
        function setupBlockedSlotsListener() {
            const blockedSlotsColRef = collection(db, `artifacts/${appId}/public/data/blocked-slots`);
            onSnapshot(blockedSlotsColRef, (querySnapshot) => {
                blockedSlots = [];
                querySnapshot.forEach((doc) => {
                    blockedSlots.push({ docId: doc.id, ...doc.data() });
                });
                if (currentStep === 3) renderTimeButtons(); // Atualiza os horários para o cliente
            }, (error) => {
                console.error("Erro ao buscar horários bloqueados:", error);
            });
        }

        function renderBarberAppointments(appointments) {
            const list = document.getElementById('barber-appointments-list');
            list.innerHTML = '';
            if (appointments.length === 0) {
                list.innerHTML = '<p class="text-center text-slate-500">Nenhum agendamento encontrado.</p>';
                return;
            }
            appointments.sort((a, b) => {
                const dateA = new Date(`${a.date}T${a.time}`);
                const dateB = new Date(`${b.date}T${b.time}`);
                return dateA - dateB;
            });

            appointments.forEach(app => {
                const statusClass = {
                    'pending': 'status-pending',
                    'confirmed': 'status-confirmed',
                    'cancelled': 'status-cancelled'
                }[app.status] || 'bg-slate-100 text-slate-800';

                const formattedDate = formatDate(app.date);

                const actionButtons = `
                    <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2 mt-4">
                        <button class="w-full bg-green-500 text-white font-bold py-2 rounded-lg hover:bg-green-600 transition duration-300 transform hover:scale-105" onclick="updateAppointmentStatus('${app.docId}', 'confirmed')">
                            <i class="fas fa-check mr-2"></i> Confirmar
                        </button>
                        <button class="w-full bg-red-500 text-white font-bold py-2 rounded-lg hover:bg-red-600 transition duration-300 transform hover:scale-105" onclick="updateAppointmentStatus('${app.docId}', 'cancelled')">
                            <i class="fas fa-times mr-2"></i> Cancelar
                        </button>
                    </div>
                `;
                
                const actionLinks = `
                    <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2 mt-4">
                        <a href="${createWhatsAppLink(app.phone, app.name, app.date, app.time, app.service, app.status)}" target="_blank" class="w-full bg-green-500 text-white font-bold py-2 px-4 rounded-lg text-sm text-center hover:bg-green-600 transition duration-300 transform hover:scale-105 shadow-md">
                            <i class="fab fa-whatsapp mr-2"></i> WhatsApp
                        </a>
                        <button class="w-full bg-slate-500 text-white font-bold py-2 rounded-lg hover:bg-slate-600 transition duration-300 transform hover:scale-105 shadow-md" onclick="deleteAppointment('${app.docId}')">
                                <i class="fas fa-trash-alt mr-2"></i> Excluir
                        </button>
                    </div>
                `;

                list.innerHTML += `
                    <div class="bg-slate-50 p-6 rounded-xl shadow-md border border-slate-200 hover:shadow-xl transition duration-200">
                        <div class="flex items-center justify-between mb-2">
                            <p class="text-xl font-bold text-slate-800">${app.name}</p>
                            <span class="status-badge ${statusClass}">${app.status}</span>
                        </div>
                        <div class="text-sm text-slate-600 space-y-1">
                            <p><i class="fas fa-cut w-5 text-slate-400"></i> Serviço: <span class="font-semibold">${app.service}</span></p>
                            <p><i class="fas fa-dollar-sign w-5 text-slate-400"></i> Preço: <span class="font-semibold">R$ ${servicePrices[app.service] ? servicePrices[app.service].toFixed(2).replace('.', ',') : 'N/A'}</span></p>
                            <p><i class="fas fa-calendar-alt w-5 text-slate-400"></i> Data: <span class="font-semibold">${formattedDate}</span> às <span class="font-semibold">${app.time}</span></p>
                            <p><i class="fas fa-phone-alt w-5 text-slate-400"></i> Telefone: <span class="font-semibold">${app.phone}</span></p>
                        </div>
                        
                        ${app.status === 'pending' ? actionButtons : ''}
                        ${actionLinks}
                    </div>
                `;
            });
        }
        
        window.updateAppointmentStatus = async (docId, newStatus) => {
            const appointmentRef = doc(db, `artifacts/${appId}/public/data/appointments`, docId);
            try {
                await updateDoc(appointmentRef, { status: newStatus });
                showModal("Status do agendamento atualizado com sucesso!");
            } catch (error) {
                console.error("Erro ao atualizar status:", error);
                showModal("Erro ao atualizar o status do agendamento.");
            }
        };

        window.deleteAppointment = async (docId) => {
            const appointmentRef = doc(db, `artifacts/${appId}/public/data/appointments`, docId);
            try {
                await deleteDoc(appointmentRef);
                showModal("Agendamento excluído com sucesso!");
            } catch (error) {
                console.error("Erro ao excluir agendamento:", error);
                showModal("Erro ao excluir o agendamento.");
            }
        };

        window.createWhatsAppLink = (phone, name, date, time, service, status) => {
            const formattedDate = formatDate(date);
            const statusMessage = {
                'pending': `Olá ${name}, recebemos seu pedido de agendamento para ${service} no dia ${formattedDate} às ${time}. Assim que for confirmado, te avisaremos!`,
                'confirmed': `Olá ${name}, seu agendamento para ${service} no dia ${formattedDate} às ${time} foi CONFIRMADO! Estamos te esperando.`,
                'cancelled': `Olá ${name}, infelizmente precisamos CANCELAR seu agendamento para ${service} no dia ${formattedDate} às ${time}. Por favor, entre em contato para reagendar.`
            }[status];
            const message = encodeURIComponent(statusMessage);
            return `https://wa.me/${phone}?text=${message}`;
        };

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                try { await signInAnonymously(auth); } catch (error) { console.error("Erro ao autenticar anonimamente:", error); }
            } else {
                checkURLView();
                setupBarberAppointmentsListener();
                setupBlockedSlotsListener();
                renderClientAppointments();
            }
        });
    </script>
</body>
</html>
